# =======================================================================
# DEVELOPMENT ENVIRONMENT CONFIGURATION
# =======================================================================

# Environment-specific information
spring.profiles.active=dev
environment.name=development
environment.short=dev

# MONITORING
api.endpoint=my-app
api.name=Helper App (Development)
api.version=v1-dev

# Server Configuration
server.error.whitelabel.enabled=false
server.port=${SERVER_PORT:8280}
server.servlet.context-path=/my-app

# Development specific - show detailed errors
server.error.include-stacktrace=always
server.error.include-message=always

# =======================================================================
# AZURE KEY VAULT INTEGRATION (DEVELOPMENT)
# =======================================================================

# Key Vault disabled for development (use local secrets)
azure.keyvault.enabled=false
azure.keyvault.uri=${AZURE_KEYVAULT_URI:https://kv-my-app-dev.vault.azure.net/}

# =======================================================================
# THIRD PARTY INTEGRATIONS
# =======================================================================

# Back4Product Reference URL (Development)
back4product.ref.url=${BACK4PRODUCT_REF_URL:https://pnehelper-dev.schneider-electric.com/back4product/v1/}

# =======================================================================
# DATABASE CONFIGURATION (MONGODB)
# =======================================================================

# MongoDB Configuration (Development)
spring.data.mongodb.database=my-app-dev
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/my-app-dev}
spring.data.mongodb.health.uri=${MONGODB_HEALTH_URI:mongodb://localhost:27017/my-app-dev}

# Development connection pool settings
spring.data.mongodb.options.connections-per-host=20
spring.data.mongodb.options.min-connections-per-host=5
spring.data.mongodb.options.max-connection-idle-time=30000
spring.data.mongodb.options.connect-timeout=5000
spring.data.mongodb.options.socket-timeout=10000

# =======================================================================
# CACHE CONFIGURATION
# =======================================================================

# Memcached Configuration (Development - use local or disable)
memcached.addresses=${MEMCACHED_ADDRESSES:localhost:11211}
memcached.expiration.sec=1800
memcached.enabled=${MEMCACHED_ENABLED:false}

# Caffeine Local Cache (Development)
cafeine.expiration.sec=3600
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterAccess=3600s

# Redis Configuration (Development)
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.ssl=false
spring.redis.timeout=1000ms

# =======================================================================
# SECURITY CONFIGURATION
# =======================================================================

# JWT Configuration (Development - use simple secrets)
jwt.secret=${JWT_SECRET:dev-secret-key-for-development-only-not-for-production}
jwt.expiration=${JWT_EXPIRATION:86400}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800}
jwt.issuer=my-app-dev

# CORS Configuration (Development - permissive)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080,https://dev.mydomain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# =======================================================================
# MONITORING & LOGGING
# =======================================================================

# Logging Configuration (Development - verbose)
logging.level.root=INFO
logging.level.com.mycompany=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.mongodb.driver=INFO

# Development logging to console
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Application Insights (disabled for development)
azure.application-insights.enabled=false

# Health checks (show details in development)
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

# =======================================================================
# DEVELOPMENT FEATURES
# =======================================================================

# Hot reload support
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Database initialization
spring.sql.init.mode=always

# =======================================================================
# PERFORMANCE & RESILIENCE (Relaxed for Development)
# =======================================================================

# Circuit breaker configuration (more permissive)
resilience4j.circuitbreaker.instances.mongodb.sliding-window-size=5
resilience4j.circuitbreaker.instances.mongodb.failure-rate-threshold=80
resilience4j.circuitbreaker.instances.mongodb.wait-duration-in-open-state=10s

# Retry configuration
resilience4j.retry.instances.mongodb.max-attempts=2
resilience4j.retry.instances.mongodb.wait-duration=500ms

# Rate limiting (more permissive for development)
resilience4j.ratelimiter.instances.api.limit-for-period=10000
resilience4j.ratelimiter.instances.api.limit-refresh-period=1s
resilience4j.ratelimiter.instances.api.timeout-duration=1s

# =======================================================================
# DEPLOYMENT CONFIGURATION
# =======================================================================

# Deployment configuration (rolling for development)
deployment.strategy=rolling
deployment.slot=${DEPLOYMENT_SLOT:blue}
deployment.blue-green.enabled=${BLUE_GREEN_ENABLED:false}

# Feature flags (enable experimental features in dev)
feature.new-features.enabled=${FEATURE_NEW_FEATURES_ENABLED:true}
feature.experimental.enabled=true

# =======================================================================
# TESTING CONFIGURATION
# =======================================================================

# Test data configuration
test.data.enabled=true
test.data.cleanup=false

# Mock external services
external.services.mock.enabled=true