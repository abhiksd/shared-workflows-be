name: 'Build Java Application'
description: 'Composite action to build Java Spring Boot applications'
inputs:
  java_version:
    description: 'Java version to use'
    required: false
    default: '17'
  build_context:
    description: 'Build context path'
    required: false
    default: 'apps/java-app'
  skip_tests:
    description: 'Skip tests during build'
    required: false
    default: 'false'
  maven_opts:
    description: 'Maven options'
    required: false
    default: '-Xmx1024m'

outputs:
  artifact_path:
    description: 'Path to the built artifact'
    value: ${{ steps.build.outputs.artifact_path }}

runs:
  using: 'composite'
  steps:
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.java_version }}
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build application
      id: build
      shell: bash
      env:
        MAVEN_OPTS: ${{ inputs.maven_opts }}
      run: |
        cd ${{ inputs.build_context }}
        
        if [ "${{ inputs.skip_tests }}" = "true" ]; then
          mvn clean package -DskipTests
        else
          mvn clean package
        fi
        
        # Find the built JAR file
        JAR_FILE=$(find target -name "*.jar" -not -name "*sources.jar" -not -name "*javadoc.jar" | head -1)
        if [ -n "$JAR_FILE" ]; then
          echo "artifact_path=${{ inputs.build_context }}/$JAR_FILE" >> $GITHUB_OUTPUT
          echo "✅ Java application built successfully: $JAR_FILE"
        else
          echo "❌ No JAR file found in target directory"
          exit 1
        fi

    - name: Verify build artifacts
      shell: bash
      run: |
        cd ${{ inputs.build_context }}
        echo "📦 Build artifacts:"
        ls -la target/
        
        echo "📊 JAR file details:"
        find target -name "*.jar" -exec ls -lh {} \;