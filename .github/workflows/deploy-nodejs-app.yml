name: Deploy Node.js Application

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
    paths:
      - 'apps/nodejs-app/**'
      - 'helm/nodejs-app/**'
      - '.github/workflows/deploy-nodejs-app.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/nodejs-app/**'
      - 'helm/nodejs-app/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        type: boolean
        default: false

jobs:
  # Deploy Node.js Application
  deploy:
    uses: ./.github/workflows/shared-deploy.yml
    with:
      environment: ${{ github.event.inputs.environment || 'auto' }}
      application_name: nodejs-app
      application_type: nodejs
      build_context: apps/nodejs-app
      dockerfile_path: apps/nodejs-app/Dockerfile
      helm_chart_path: helm/nodejs-app
      force_deploy: ${{ github.event.inputs.force_deploy == 'true' }}
    secrets:
      ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
      KEYVAULT_NAME: ${{ secrets.KEYVAULT_NAME }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      # Dynamic AKS configuration - JSON format with all environments
      AKS_ENVIRONMENTS_CONFIG: ${{ secrets.AKS_ENVIRONMENTS_CONFIG }}