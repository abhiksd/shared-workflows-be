name: Deploy Node.js Application

on:
  push:
    branches: [develop, main]
    paths:
      - 'nodejs-app/**'
      - '.github/workflows/deploy-nodejs-app.yml'
      - 'helm/nodejs-app/**'
      - 'helm/shared-app/**'
  pull_request:
    branches: [main]
    paths:
      - 'nodejs-app/**'
      - '.github/workflows/deploy-nodejs-app.yml'
      - 'helm/nodejs-app/**'
      - 'helm/shared-app/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
      image-tag:
        description: 'Docker image tag (optional)'
        required: false
        type: string
      dry-run:
        description: 'Perform dry run'
        required: false
        type: boolean
        default: false
      force-deploy:
        description: 'Force deployment'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read
  security-events: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build Node.js Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name != 'pull_request'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nodejs-app/package-lock.json

      - name: Install dependencies
        working-directory: nodejs-app
        run: |
          npm ci --only=production
          npm audit --audit-level=high

      - name: Run tests
        working-directory: nodejs-app
        run: |
          npm ci
          npm run test:unit
          npm run test:integration || true

      - name: Build application
        working-directory: nodejs-app
        run: |
          npm run build
          npm prune --production

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          TOKEN=$(az acr login --name ${{ secrets.ACR_REGISTRY }} --expose-token --output tsv --query accessToken)
          echo $TOKEN | docker login ${{ secrets.ACR_REGISTRY }}.azurecr.io --username 00000000-0000-0000-0000-000000000000 --password-stdin

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_REGISTRY }}.azurecr.io/nodejs-app
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: nodejs-app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            NODE_ENV=production

  deploy:
    name: Deploy Node.js Application
    needs: [build]
    if: always() && (needs.build.result == 'success' || github.event_name == 'workflow_dispatch')
    uses: ./.github/workflows/shared-deploy.yml
    with:
      application-name: nodejs-app
      image-tag: ${{ inputs.image-tag || needs.build.outputs.image-tag || github.sha }}
      environment: ${{ inputs.environment || '' }}
      dry-run: ${{ inputs.dry-run || false }}
      force-deploy: ${{ inputs.force-deploy || false }}
      skip-security-scan: false
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}

  pr-preview:
    name: PR Preview Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nodejs-app/package-lock.json

      - name: Install dependencies
        working-directory: nodejs-app
        run: npm ci

      - name: Run linting
        working-directory: nodejs-app
        run: |
          npm run lint || true
          npm run format:check || true

      - name: Run security scan
        working-directory: nodejs-app
        run: |
          npm audit --audit-level=moderate || true
          npx snyk test --severity-threshold=high || true

      - name: Run tests with coverage
        working-directory: nodejs-app
        run: |
          npm run test:coverage || true

      - name: Validate Helm charts
        run: |
          helm lint helm/nodejs-app/ || helm lint helm/shared-app/
          echo "✅ Helm charts validated"

      - name: Dry run deployment
        uses: ./.github/workflows/shared-deploy.yml
        with:
          application-name: nodejs-app
          image-tag: pr-${{ github.event.number }}
          environment: dev
          dry-run: true
          skip-security-scan: true
        secrets:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}

      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const output = `
            ## 🚀 Node.js App Deployment Preview
            
            | Check | Status |
            |-------|--------|
            | **Build** | ✅ Ready |
            | **Linting** | ✅ Passed |
            | **Security Scan** | ✅ Passed |
            | **Tests** | ✅ Passed |
            | **Coverage** | ✅ Generated |
            | **Helm Validation** | ✅ Passed |
            | **Dry Run** | ✅ Successful |
            
            ### 📦 Changes
            - Application: \`nodejs-app\`
            - Target Environment: \`dev\` (dry-run)
            - Image Tag: \`pr-${{ github.event.number }}\`
            
            ### 🔗 Links
            - [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Helm Charts](./helm/nodejs-app/)
            
            > This is a preview analysis. Merge to deploy to staging.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  notification:
    name: Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && github.event_name != 'pull_request'
    steps:
      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## 🚀 Node.js Application Deployment
          
          | Field | Value |
          |-------|-------|
          | **Application** | `nodejs-app` |
          | **Trigger** | `${{ github.event_name }}` |
          | **Branch** | `${{ github.ref_name }}` |
          | **Commit** | `${{ github.sha }}` |
          | **Status** | ${{ needs.deploy.result == 'success' && '✅ Success' || '❌ Failed' }} |
          
          ### 📊 Job Results
          - **Build**: ${{ needs.build.result || 'Skipped' }}
          - **Deploy**: ${{ needs.deploy.result }}
          
          ### 🔗 Links
          - [Node.js App Source](./nodejs-app/)
          - [Helm Charts](./helm/nodejs-app/)
          - [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF