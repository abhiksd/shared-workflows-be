name: Deploy Java Spring Boot Application

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
    paths:
      - 'apps/java-app/**'
      - 'helm/java-app/**'
      - '.github/workflows/deploy-java-app.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/java-app/**'
      - 'helm/java-app/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        type: boolean
        default: false

jobs:
  deploy:
    uses: ./.github/workflows/shared-deploy.yml
    with:
      application_name: java-app
      application_type: java-springboot
      build_context: apps/java-app
      dockerfile_path: apps/java-app/Dockerfile
      helm_chart_path: helm/java-app
      force_deploy: ${{ github.event.inputs.force_deploy == 'true' }}
      keyvault_name: ${{ vars.AZURE_KEYVAULT_NAME || '' }}
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
      ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
      ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
      AKS_CLUSTER_NAME_DEV: ${{ secrets.AKS_CLUSTER_NAME_DEV }}
      AKS_RESOURCE_GROUP_DEV: ${{ secrets.AKS_RESOURCE_GROUP_DEV }}
      AKS_CLUSTER_NAME_STAGING: ${{ secrets.AKS_CLUSTER_NAME_STAGING }}
      AKS_RESOURCE_GROUP_STAGING: ${{ secrets.AKS_RESOURCE_GROUP_STAGING }}
      AKS_CLUSTER_NAME_PROD: ${{ secrets.AKS_CLUSTER_NAME_PROD }}
      AKS_RESOURCE_GROUP_PROD: ${{ secrets.AKS_RESOURCE_GROUP_PROD }}