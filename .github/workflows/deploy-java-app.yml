name: Deploy Java Spring Boot Application

# Required permissions for OIDC authentication with Azure
permissions:
  id-token: write
  contents: read
  actions: read

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
    paths:
      - 'apps/java-app/**'
      - 'helm/java-app/**'
      - '.github/workflows/deploy-java-app.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/java-app/**'
      - 'helm/java-app/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        type: boolean
        default: false

jobs:
  # Deploy Java Application with inherited secrets
  deploy:
    uses: ./.github/workflows/shared-deploy.yml
    with:
      environment: ${{ github.event.inputs.environment || 'auto' }}
      application_name: java-app
      application_type: java-springboot
      build_context: apps/java-app
      dockerfile_path: apps/java-app/Dockerfile
      helm_chart_path: helm/java-app
      force_deploy: ${{ github.event.inputs.force_deploy == 'true' }}
    secrets: inherit # Inherit all secrets for dynamic fetching