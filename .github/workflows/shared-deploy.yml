name: Shared AKS Deployment Workflow

# Required permissions for OIDC authentication with Azure
permissions:
  id-token: write
  contents: read
  actions: read

on:
  workflow_call:
    inputs:
      environment:
        description: 'Target environment (dev, staging, production)'
        required: true
        type: string
      application_name:
        description: 'Application name'
        required: true
        type: string
      application_type:
        description: 'Application type (java-springboot, nodejs)'
        required: true
        type: string
      build_context:
        description: 'Docker build context path'
        required: false
        type: string
        default: '.'
      dockerfile_path:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: 'Dockerfile'
      helm_chart_path:
        description: 'Path to Helm chart'
        required: false
        type: string
        default: 'helm'
      force_deploy:
        description: 'Force deployment even if no changes detected'
        required: false
        type: boolean
        default: false
    secrets:
      ACR_LOGIN_SERVER:
        description: 'Azure Container Registry login server'
        required: true
      KEYVAULT_NAME:
        description: 'Azure Key Vault name'
        required: true
      AZURE_TENANT_ID:
        description: 'Azure Tenant ID for Key Vault access'
        required: true
      AZURE_CLIENT_ID:
        description: 'Azure Client ID (App Registration) for OIDC authentication'
        required: true
      AZURE_SUBSCRIPTION_ID:
        description: 'Azure Subscription ID for OIDC authentication'
        required: true
      # Environment-specific AKS secrets - inherited dynamically
      AKS_CLUSTER_NAME_DEV:
        description: 'AKS cluster name for dev environment'
        required: false
      AKS_RESOURCE_GROUP_DEV:
        description: 'AKS resource group for dev environment'
        required: false
      AKS_CLUSTER_NAME_STAGING:
        description: 'AKS cluster name for staging environment'
        required: false
      AKS_RESOURCE_GROUP_STAGING:
        description: 'AKS resource group for staging environment'
        required: false
      AKS_CLUSTER_NAME_PROD:
        description: 'AKS cluster name for production environment'
        required: false
      AKS_RESOURCE_GROUP_PROD:
        description: 'AKS resource group for production environment'
        required: false

env:
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
  
jobs:
  validate-environment:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
      target_environment: ${{ steps.check.outputs.target_environment }}
      aks_cluster_name: ${{ steps.check.outputs.aks_cluster_name }}
      aks_resource_group: ${{ steps.check.outputs.aks_resource_group }}
      deployment_context: ${{ steps.check.outputs.deployment_context }}
    steps:
      - name: Validate environment and dynamically fetch AKS configuration
        id: check
        run: |
          ENVIRONMENT="${{ inputs.environment }}"
          GITHUB_REF="${{ github.ref }}"
          EVENT_NAME="${{ github.event_name }}"
          
          echo "üöÄ Starting enhanced environment validation and AKS configuration"
          echo "=================================================================="
          echo "üìù Input Parameters:"
          echo "   - Environment: $ENVIRONMENT"
          echo "   - Application: ${{ inputs.application_name }}"
          echo "   - Application Type: ${{ inputs.application_type }}"
          echo "   - GitHub Ref: $GITHUB_REF"
          echo "   - Event: $EVENT_NAME"
          echo "   - Force Deploy: ${{ inputs.force_deploy }}"
          echo ""
          
          SHOULD_DEPLOY="false"
          TARGET_ENV=""
          AKS_CLUSTER=""
          AKS_RG=""
          
          # Auto-detect environment if 'auto' is specified
          if [[ "$ENVIRONMENT" == "auto" ]]; then
            echo "üîç Auto-detecting environment based on branch..."
            if [[ "$GITHUB_REF" == "refs/heads/develop" ]]; then
              TARGET_ENV="dev"
              echo "   ‚Üí Detected: dev (develop branch)"
            elif [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
              TARGET_ENV="staging"
              echo "   ‚Üí Detected: staging (main branch)"
            elif [[ "$GITHUB_REF" == refs/heads/release/* ]] || [[ "$GITHUB_REF" == refs/tags/* ]]; then
              TARGET_ENV="production"
              echo "   ‚Üí Detected: production (release branch/tag)"
            else
              echo "   ‚ùå Auto environment detection failed: unsupported branch $GITHUB_REF"
              TARGET_ENV="unknown"
            fi
          else
            TARGET_ENV="$ENVIRONMENT"
            echo "üìã Using explicitly specified environment: $TARGET_ENV"
          fi
          
          echo ""
          echo "üîß Dynamically fetching AKS configuration for environment: $TARGET_ENV"
          
          # Dynamically fetch environment-specific AKS configuration based on target environment
          case "$TARGET_ENV" in
            "dev")
              AKS_CLUSTER="${{ secrets.AKS_CLUSTER_NAME_DEV }}"
              AKS_RG="${{ secrets.AKS_RESOURCE_GROUP_DEV }}"
              echo "   üß™ Development Environment Configuration:"
              echo "      - Purpose: Testing and development"
              echo "      - Monitoring: Basic logging enabled"
              ;;
            "staging")
              AKS_CLUSTER="${{ secrets.AKS_CLUSTER_NAME_STAGING }}"
              AKS_RG="${{ secrets.AKS_RESOURCE_GROUP_STAGING }}"
              echo "   üé≠ Staging Environment Configuration:"
              echo "      - Purpose: Pre-production testing"
              echo "      - Monitoring: Enhanced logging and monitoring"
              ;;
            "production")
              AKS_CLUSTER="${{ secrets.AKS_CLUSTER_NAME_PROD }}"
              AKS_RG="${{ secrets.AKS_RESOURCE_GROUP_PROD }}"
              echo "   üè≠ Production Environment Configuration:"
              echo "      - Purpose: Live production workload"
              echo "      - Monitoring: Full observability stack"
              ;;
            *)
              echo "   ‚ùå Invalid environment: $TARGET_ENV"
              AKS_CLUSTER=""
              AKS_RG=""
              ;;
          esac
          
          # Log the fetched configuration
          if [[ -n "$AKS_CLUSTER" && -n "$AKS_RG" ]]; then
            echo "   ‚úÖ AKS Configuration retrieved:"
            echo "      - Cluster: $AKS_CLUSTER"
            echo "      - Resource Group: $AKS_RG"
          else
            echo "   ‚ö†Ô∏è  AKS Configuration incomplete:"
            echo "      - Cluster: ${AKS_CLUSTER:-'<empty>'}"
            echo "      - Resource Group: ${AKS_RG:-'<empty>'}"
          fi
          
          echo ""
          echo "üõ°Ô∏è  Validating deployment rules..."
          
          # Validate deployment rules for each environment
          case "$TARGET_ENV" in
            "dev")
              if [[ "$GITHUB_REF" == "refs/heads/develop" ]] || [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
                SHOULD_DEPLOY="true"
                echo "   ‚úÖ Dev deployment approved: develop branch or manual trigger"
              else
                echo "   ‚ùå Dev deployment blocked: must be develop branch or manual trigger"
              fi
              ;;
            "staging")
              if [[ "$GITHUB_REF" == "refs/heads/main" ]] || [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
                SHOULD_DEPLOY="true"
                echo "   ‚úÖ Staging deployment approved: main branch or manual trigger"
              else
                echo "   ‚ùå Staging deployment blocked: must be main branch or manual trigger"
              fi
              ;;
            "production")
              if [[ "$GITHUB_REF" == refs/heads/release/* ]] || [[ "$GITHUB_REF" == refs/tags/* ]] || [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
                SHOULD_DEPLOY="true"
                echo "   ‚úÖ Production deployment approved: release branch, tag, or manual trigger"
              else
                echo "   ‚ùå Production deployment blocked: must be release branch, tag, or manual trigger"
              fi
              ;;
            *)
              echo "   ‚ùå Invalid environment: $TARGET_ENV"
              ;;
          esac
          
          # Create structured deployment context for passing to helm-deploy
          DEPLOYMENT_CONTEXT=$(cat << EOF | jq -c .
          {
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "environment": "$TARGET_ENV",
            "application": "${{ inputs.application_name }}",
            "applicationType": "${{ inputs.application_type }}",
            "branch": "$GITHUB_REF",
            "event": "$EVENT_NAME",
            "shouldDeploy": $SHOULD_DEPLOY,
            "aksCluster": "$AKS_CLUSTER",
            "aksResourceGroup": "$AKS_RG",
            "forceDeploy": ${{ inputs.force_deploy }},
            "workflowRun": "${{ github.run_id }}",
            "gitSha": "${{ github.sha }}"
          }
          EOF
          )
          
          echo ""
          echo "üìä Final validation and configuration results:"
          echo "=================================================================="
          echo "   üéØ Target Environment: $TARGET_ENV"
          echo "   üö¶ Should Deploy: $SHOULD_DEPLOY"
          echo "   üèóÔ∏è  AKS Cluster: $AKS_CLUSTER"
          echo "   üìÇ AKS Resource Group: $AKS_RG"
          echo "   üìã Deployment Context: $DEPLOYMENT_CONTEXT"
          echo ""
          
          # Final validation - ensure we have required configuration for deployment
          if [ "$TARGET_ENV" != "unknown" ] && [ "$TARGET_ENV" != "" ] && [ "$SHOULD_DEPLOY" == "true" ]; then
            if [ -z "$AKS_CLUSTER" ]; then
              echo "‚ùå FATAL ERROR: AKS cluster name is empty for environment $TARGET_ENV"
              echo "   Please ensure AKS_CLUSTER_NAME_${TARGET_ENV^^} secret is configured"
              exit 1
            fi
            if [ -z "$AKS_RG" ]; then
              echo "‚ùå FATAL ERROR: AKS resource group is empty for environment $TARGET_ENV"
              echo "   Please ensure AKS_RESOURCE_GROUP_${TARGET_ENV^^} secret is configured"
              exit 1
            fi
            echo "‚úÖ All validations passed - deployment can proceed"
          elif [ "$SHOULD_DEPLOY" == "false" ]; then
            echo "‚ÑπÔ∏è  Deployment validation completed - deployment will be skipped"
          fi
          
          # Set outputs for downstream jobs
          echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
          echo "target_environment=$TARGET_ENV" >> $GITHUB_OUTPUT
          echo "aks_cluster_name=$AKS_CLUSTER" >> $GITHUB_OUTPUT
          echo "aks_resource_group=$AKS_RG" >> $GITHUB_OUTPUT
          echo "deployment_context=$DEPLOYMENT_CONTEXT" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Environment validation and AKS configuration completed successfully"

  setup:
    runs-on: ubuntu-latest
    needs: validate-environment
    if: needs.validate-environment.outputs.should_deploy == 'true'
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_tag: ${{ steps.version.outputs.image_tag }}
      helm_version: ${{ steps.version.outputs.helm_version }}
      should_deploy: ${{ steps.changes.outputs.should_deploy }}
    steps:
      - name: Clean workspace
        uses: ./.github/actions/workspace-cleanup
        with:
          cleanup_docker: 'false'
          cleanup_temp: 'true'

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version and tags
        id: version
        uses: ./.github/actions/version-strategy
        with:
          environment: ${{ needs.validate-environment.outputs.target_environment }}
          application_name: ${{ inputs.application_name }}

      - name: Check for changes
        id: changes
        uses: ./.github/actions/check-changes
        with:
          application_name: ${{ inputs.application_name }}
          build_context: ${{ inputs.build_context }}
          force_deploy: ${{ inputs.force_deploy }}

  maven-build:
    runs-on: ubuntu-latest
    needs: [validate-environment, setup]
    if: needs.validate-environment.outputs.should_deploy == 'true' && needs.setup.outputs.should_deploy == 'true' && inputs.application_type == 'java-springboot'
    outputs:
      jar_artifact: ${{ steps.maven.outputs.artifact_name }}
      build_version: ${{ steps.maven.outputs.build_version }}
    steps:
      - name: Clean workspace
        uses: ./.github/actions/workspace-cleanup
        with:
          cleanup_docker: 'false'
          cleanup_temp: 'true'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Java application with Maven
        id: maven
        uses: ./.github/actions/maven-build
        with:
          application_name: ${{ inputs.application_name }}
          build_context: ${{ inputs.build_context }}
          java_version: '21'
          run_tests: 'true'
          upload_artifacts: 'true'

  sonar-scan:
    runs-on: ubuntu-latest
    needs: [validate-environment, setup, maven-build]
    if: needs.validate-environment.outputs.should_deploy == 'true' && needs.setup.outputs.should_deploy == 'true' && !failure() && !cancelled()
    outputs:
      scan_status: ${{ steps.sonar.outputs.scan_status }}
      quality_gate_status: ${{ steps.sonar.outputs.quality_gate_status }}
      coverage: ${{ steps.sonar.outputs.coverage }}
    steps:
      - name: Clean workspace
        uses: ./.github/actions/workspace-cleanup
        with:
          cleanup_docker: 'false'
          cleanup_temp: 'true'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Maven build artifacts
        if: inputs.application_type == 'java-springboot'
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.maven-build.outputs.jar_artifact }}
          path: ${{ inputs.build_context }}

      - name: SonarQube Scan
        id: sonar
        uses: ./.github/actions/sonar-scan
        with:
          application_name: ${{ inputs.application_name }}
          application_type: ${{ inputs.application_type }}
          build_context: ${{ inputs.build_context }}
          sonar_enabled: ${{ vars.SONAR_ENABLED || 'true' }}
          sonar_host_url: ${{ vars.SONAR_HOST_URL }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          sonar_project_key: ${{ vars.SONAR_PROJECT_KEY || inputs.application_name }}
          sonar_coverage_threshold: ${{ vars.SONAR_COVERAGE_THRESHOLD || '80' }}
          sonar_reliability_rating: ${{ vars.SONAR_RELIABILITY_RATING || '1' }}
          sonar_security_rating: ${{ vars.SONAR_SECURITY_RATING || '1' }}
          sonar_maintainability_rating: ${{ vars.SONAR_MAINTAINABILITY_RATING || '2' }}

  checkmarx-scan:
    runs-on: ubuntu-latest
    needs: [validate-environment, setup, maven-build]
    if: needs.validate-environment.outputs.should_deploy == 'true' && needs.setup.outputs.should_deploy == 'true' && !failure() && !cancelled()
    outputs:
      scan_status: ${{ steps.checkmarx.outputs.scan_status }}
      overall_results: ${{ steps.checkmarx.outputs.overall_results }}
      scan_id: ${{ steps.checkmarx.outputs.scan_id }}
    steps:
      - name: Clean workspace
        uses: ./.github/actions/workspace-cleanup
        with:
          cleanup_docker: 'false'
          cleanup_temp: 'true'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Maven build artifacts
        if: inputs.application_type == 'java-springboot'
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.maven-build.outputs.jar_artifact }}
          path: ${{ inputs.build_context }}

      - name: Checkmarx Scan
        id: checkmarx
        uses: ./.github/actions/checkmarx-scan
        with:
          application_name: ${{ inputs.application_name }}
          application_type: ${{ inputs.application_type }}
          build_context: ${{ inputs.build_context }}
          checkmarx_enabled: ${{ vars.CHECKMARX_ENABLED || 'true' }}
          checkmarx_url: ${{ vars.CHECKMARX_URL }}
          cx_tenant: ${{ vars.CX_TENANT }}
          checkmarx_client_id: ${{ secrets.CHECKMARX_CLIENT_ID }}
          checkmarx_client_secret: ${{ secrets.CHECKMARX_CLIENT_SECRET }}
          checkmarx_scan_types: ${{ vars.CHECKMARX_SCAN_TYPES || 'sca,sast,kics' }}
          checkmarx_sast_preset: ${{ vars.CHECKMARX_SAST_PRESET || 'Checkmarx Default' }}
          checkmarx_sca_resolver: ${{ vars.CHECKMARX_SCA_RESOLVER || 'auto' }}
          checkmarx_kics_platforms: ${{ vars.CHECKMARX_KICS_PLATFORMS || 'Docker,Kubernetes,Terraform' }}
          checkmarx_fail_build: ${{ vars.CHECKMARX_FAIL_BUILD || 'true' }}
          checkmarx_high_threshold: ${{ vars.CHECKMARX_HIGH_THRESHOLD || '0' }}
          checkmarx_medium_threshold: ${{ vars.CHECKMARX_MEDIUM_THRESHOLD || '5' }}
          checkmarx_low_threshold: ${{ vars.CHECKMARX_LOW_THRESHOLD || '10' }}

  build:
    runs-on: ubuntu-latest
    needs: [validate-environment, setup, maven-build, sonar-scan, checkmarx-scan]
    if: needs.validate-environment.outputs.should_deploy == 'true' && needs.setup.outputs.should_deploy == 'true' && needs.sonar-scan.outputs.scan_status == 'PASSED' && needs.checkmarx-scan.outputs.scan_status == 'PASSED' && !failure() && !cancelled()
    steps:
      - name: Clean workspace and Docker
        uses: ./.github/actions/workspace-cleanup
        with:
          cleanup_docker: 'true'
          cleanup_temp: 'true'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Maven build artifacts
        if: inputs.application_type == 'java-springboot'
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.maven-build.outputs.jar_artifact }}
          path: ${{ inputs.build_context }}

      - name: Build and push Docker image
        uses: ./.github/actions/docker-build-push
        with:
          application_name: ${{ inputs.application_name }}
          application_type: ${{ inputs.application_type }}
          build_context: ${{ inputs.build_context }}
          dockerfile_path: ${{ inputs.dockerfile_path }}
          image_tag: ${{ needs.setup.outputs.image_tag }}
          registry: ${{ env.REGISTRY }}
          azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          jar_artifact_name: ${{ needs.maven-build.outputs.jar_artifact }}

  deploy:
    runs-on: ubuntu-latest
    needs: [validate-environment, setup, sonar-scan, checkmarx-scan, build]
    if: needs.validate-environment.outputs.should_deploy == 'true' && needs.setup.outputs.should_deploy == 'true' && needs.sonar-scan.outputs.scan_status == 'PASSED' && needs.checkmarx-scan.outputs.scan_status == 'PASSED' && !failure() && !cancelled()
    environment: ${{ needs.validate-environment.outputs.target_environment }}
    steps:
      - name: Clean workspace
        uses: ./.github/actions/workspace-cleanup
        with:
          cleanup_docker: 'false'
          cleanup_temp: 'true'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Log enhanced deployment context
        run: |
          echo "üöÄ Starting AKS deployment with enhanced logging"
          echo "=================================================================="
          
          # Parse and display deployment context
          DEPLOYMENT_CONTEXT='${{ needs.validate-environment.outputs.deployment_context }}'
          echo "üìã Complete Deployment Context:"
          echo "$DEPLOYMENT_CONTEXT" | jq '.'
          echo ""
          
          # Extract key information for logging
          ENV="${{ needs.validate-environment.outputs.target_environment }}"
          APP="${{ inputs.application_name }}"
          CLUSTER="${{ needs.validate-environment.outputs.aks_cluster_name }}"
          RG="${{ needs.validate-environment.outputs.aks_resource_group }}"
          
          echo "üîç Key Deployment Parameters:"
          echo "   - Environment: $ENV"
          echo "   - Application: $APP"
          echo "   - Type: ${{ inputs.application_type }}"
          echo "   - Image Tag: ${{ needs.setup.outputs.image_tag }}"
          echo "   - Helm Version: ${{ needs.setup.outputs.helm_version }}"
          echo "   - AKS Cluster: $CLUSTER"
          echo "   - Resource Group: $RG"
          echo "   - Registry: ${{ env.REGISTRY }}"
          echo ""
          
          # Environment-specific deployment information
          case "$ENV" in
            "dev")
              echo "üß™ Development Environment Deployment"
              echo "   - Purpose: Testing and development features"
              echo "   - Monitoring: Basic logging and metrics"
              echo "   - Rollback: Automatic on failure"
              ;;
            "staging")
              echo "üé≠ Staging Environment Deployment"
              echo "   - Purpose: Pre-production testing and validation"
              echo "   - Monitoring: Enhanced logging, metrics, and alerts"
              echo "   - Rollback: Manual approval required"
              ;;
            "production")
              echo "üè≠ Production Environment Deployment"
              echo "   - Purpose: Live production workload"
              echo "   - Monitoring: Full observability with SLA monitoring"
              echo "   - Rollback: Requires incident management approval"
              ;;
          esac
          echo ""

      - name: Deploy to AKS with inherited secrets
        uses: ./.github/actions/helm-deploy
        with:
          environment: ${{ needs.validate-environment.outputs.target_environment }}
          application_name: ${{ inputs.application_name }}
          application_type: ${{ inputs.application_type }}
          helm_chart_path: ${{ inputs.helm_chart_path }}
          image_tag: ${{ needs.setup.outputs.image_tag }}
          helm_version: ${{ needs.setup.outputs.helm_version }}
          registry: ${{ env.REGISTRY }}
          aks_cluster_name: ${{ needs.validate-environment.outputs.aks_cluster_name }}
          aks_resource_group: ${{ needs.validate-environment.outputs.aks_resource_group }}
          azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          keyvault_name: ${{ secrets.KEYVAULT_NAME }}
          deployment_context: ${{ needs.validate-environment.outputs.deployment_context }}

  create_release:
    runs-on: ubuntu-latest
    needs: [validate-environment, setup, sonar-scan, checkmarx-scan, deploy]
    if: |
      needs.validate-environment.outputs.should_deploy == 'true' && 
      needs.setup.outputs.should_deploy == 'true' && 
      needs.sonar-scan.outputs.scan_status == 'PASSED' &&
      needs.checkmarx-scan.outputs.scan_status == 'PASSED' &&
      needs.validate-environment.outputs.target_environment == 'production' && 
      (startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/tags/')) &&
      !failure() && !cancelled()
    steps:
      - name: Clean workspace
        uses: ./.github/actions/workspace-cleanup
        with:
          cleanup_docker: 'false'
          cleanup_temp: 'true'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: ./.github/actions/create-release
        with:
          version: ${{ needs.setup.outputs.version }}
          application_name: ${{ inputs.application_name }}

  cleanup:
    runs-on: ubuntu-latest
    needs: [validate-environment, setup, maven-build, sonar-scan, checkmarx-scan, build, deploy, create_release]
    if: always() && needs.validate-environment.outputs.should_deploy == 'true'
    steps:
      - name: Final comprehensive cleanup
        uses: ./.github/actions/workspace-cleanup
        with:
          cleanup_docker: 'true'
          cleanup_temp: 'true'