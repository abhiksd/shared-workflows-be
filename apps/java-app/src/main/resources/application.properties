# =================================
# Base Application Configuration
# =================================

# Application Info
spring.application.name=java-app
app.name=${spring.application.name}
app.description=Example Spring Boot application with multi-environment support
app.version=@project.version@

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Spring Boot Configuration
spring.main.banner-mode=console
spring.output.ansi.enabled=always

# =================================
# Actuator Configuration
# =================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,configprops
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Health Check Configuration
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Info Endpoint Configuration
info.app.name=${app.name}
info.app.description=${app.description}
info.app.version=${app.version}
info.app.environment=${app.environment:unknown}
info.java.version=${java.version}

# =================================
# Logging Configuration
# =================================
logging.level.root=INFO
logging.level.com.example.javaapp=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) [%thread] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %-5level [%thread] %logger{36} - %msg%n

# =================================
# Database Configuration (H2 Default)
# =================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disabled by default)
spring.h2.console.enabled=false

# =================================
# Custom Application Properties
# =================================

# Build Information (will be overridden by environment variables)
app.build.version=${BUILD_VERSION:unknown}
app.build.date=${BUILD_DATE:unknown}
app.build.revision=${BUILD_REVISION:unknown}

# Environment (will be overridden by ConfigMap)
app.environment=${ENVIRONMENT:local}

# Database Configuration (will be overridden by ConfigMap/Secret)
app.database.host=${DB_HOST:localhost}
app.database.port=${DB_PORT:5432}
app.database.name=${DB_NAME:javaapp}
app.database.username=${DB_USERNAME:user}
app.database.password=${DB_PASSWORD:password}
app.database.max-pool-size=${DB_MAX_POOL_SIZE:10}
app.database.show-sql=${DB_SHOW_SQL:false}

# Security Configuration (will be overridden by Secret)
app.security.jwt-secret=${JWT_SECRET:defaultsecret}
app.security.jwt-expiration-ms=${JWT_EXPIRATION_MS:86400000}
app.security.allowed-origins=${ALLOWED_ORIGINS:*}
app.security.cors-enabled=${CORS_ENABLED:true}

# Features Configuration (will be overridden by ConfigMap)
app.features.cache-enabled=${CACHE_ENABLED:true}
app.features.metrics-enabled=${METRICS_ENABLED:true}
app.features.audit-enabled=${AUDIT_ENABLED:false}
app.features.debug-mode=${DEBUG_MODE:false}

# Monitoring Configuration (will be overridden by ConfigMap)
app.monitoring.enabled=${MONITORING_ENABLED:true}
app.monitoring.metrics-port=${METRICS_PORT:8080}
app.monitoring.metrics-path=${METRICS_PATH:/actuator/prometheus}
app.monitoring.health-check-interval=${HEALTH_CHECK_INTERVAL:30}

# =================================
# Spring Profiles
# =================================
# Active profiles will be set by environment variables
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}