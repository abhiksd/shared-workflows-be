# =================================
# Staging Environment Configuration
# =================================

# Environment Information
app.environment=staging
app.description=Java App - Staging Environment

# Server Configuration
server.port=8080

# =================================
# Logging Configuration (Staging)
# =================================
logging.level.root=INFO
logging.level.com.example.javaapp=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO

# =================================
# Database Configuration (Staging)
# =================================
# Use H2 file-based database for staging (can be overridden by ConfigMap)
spring.datasource.url=jdbc:h2:file:./data/stagingdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Staging
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled for staging)
spring.h2.console.enabled=false

# =================================
# Custom Application Properties (Staging)
# =================================

# Features Configuration (Staging)
app.features.cache-enabled=true
app.features.metrics-enabled=true
app.features.audit-enabled=true
app.features.debug-mode=false

# Monitoring Configuration (Staging)
app.monitoring.enabled=true
app.monitoring.metrics-port=8080
app.monitoring.metrics-path=/actuator/prometheus
app.monitoring.health-check-interval=30

# Security Configuration (Staging - More Secure)
app.security.cors-enabled=true
app.security.allowed-origins=https://staging.example.com,https://test.example.com

# =================================
# Actuator Configuration (Staging)
# =================================
# Limited endpoints for staging
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.configprops.show-values=when-authorized
management.endpoint.env.show-values=when-authorized

# =================================
# Staging Specific Features
# =================================
# Disable DevTools for staging
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# JSON Configuration for Staging
spring.jackson.serialization.indent-output=false

# SQL Initialization
spring.sql.init.mode=embedded
spring.sql.init.continue-on-error=false

# =================================
# Connection Pool Configuration (Staging)
# =================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =================================
# Caching Configuration (Staging)
# =================================
spring.cache.type=simple
spring.cache.cache-names=users,products,categories