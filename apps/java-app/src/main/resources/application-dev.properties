# =================================
# Development Environment Configuration
# =================================

# Environment Information
app.environment=dev
app.description=Java App - Development Environment

# Server Configuration
server.port=8080

# =================================
# Logging Configuration (Development)
# =================================
logging.level.root=DEBUG
logging.level.com.example.javaapp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =================================
# Database Configuration (Development)
# =================================
# Use H2 in-memory database for development
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (enabled for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =================================
# Custom Application Properties (Development)
# =================================

# Features Configuration (Development)
app.features.cache-enabled=false
app.features.metrics-enabled=true
app.features.audit-enabled=true
app.features.debug-mode=true

# Monitoring Configuration (Development)
app.monitoring.enabled=true
app.monitoring.metrics-port=8080
app.monitoring.metrics-path=/actuator/prometheus
app.monitoring.health-check-interval=10

# Security Configuration (Development - Less Secure)
app.security.cors-enabled=true
app.security.allowed-origins=*

# =================================
# Actuator Configuration (Development)
# =================================
# Expose more endpoints for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.configprops.show-values=always
management.endpoint.env.show-values=always

# =================================
# Development Specific Features
# =================================
# Enable Spring Boot DevTools features
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# JSON Pretty Printing for Development
spring.jackson.serialization.indent-output=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true