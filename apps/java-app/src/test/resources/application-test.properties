# Test Environment Configuration
app.name=java-app-test
app.environment=test
app.build.version=test-version

# Test Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Test Logging Configuration
logging.level.com.example.javaapp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=DEBUG

# Test Server Configuration
server.port=0
management.server.port=0

# Test Security Configuration
spring.security.enabled=false

# Test Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Test Profiles
spring.profiles.active=test

# Test CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Test Cache Configuration (Disabled for tests)
spring.cache.type=none

# Test Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Test Transaction Configuration
spring.transaction.rollback-on-commit-failure=true

# Test Validation Configuration
spring.jpa.properties.hibernate.validator.apply_to_ddl=false