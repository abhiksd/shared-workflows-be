# Production environment values for my-app
global:
  environment: prod
  # Blue-Green deployment support
  blueGreenEnabled: true
  deploymentSlot: "{{ .Values.global.deploymentSlot | default \"blue\" }}"
  applicationName: my-app
  applicationType: java-springboot

replicaCount: 3

image:
  repository: myregistry.azurecr.io/my-app
  tag: "prod-latest"

ingress:
  enabled: true
  pathPrefix: "my-app"
  proxyBodySize: "1024m"
  hosts:
    - host: api.mydomain.com

# Azure Key Vault (Production)
azureKeyVault:
  enabled: true
  keyvaultName: "kv-my-app-prod"
  tenantId: "${AZURE_TENANT_ID}"
  userAssignedIdentityID: "${AZURE_CLIENT_ID}"


resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

env:
  - name: ENVIRONMENT
    value: "prod"
  - name: APPLICATION_NAME
    value: "my-app"
  - name: SERVER_PORT
    value: "8280"
  - name: SPRING_PROFILES_ACTIVE
    value: "prod,common,actuator"
  - name: LOG_LEVEL
    value: "WARN"
  - name: DEPLOYMENT_SLOT
    value: "{{ .Values.global.deploymentSlot | default \"blue\" }}"
  # Azure Key Vault Integration (Production)
  - name: AZURE_KEYVAULT_ENABLED
    value: "true"
  - name: AZURE_KEYVAULT_URI
    value: "https://kv-my-app-prod.vault.azure.net/"
  - name: AZURE_TENANT_ID
    valueFrom:
      secretKeyRef:
        name: azure-secrets
        key: tenant-id
  - name: AZURE_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: azure-secrets
        key: client-id

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

monitoring:
  enabled: true
  servicemonitor:
    enabled: true

podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Azure Key Vault integration (enabled for prod)
azureKeyVault:
  enabled: true
  keyvaultName: "kv-java-backend1-prod"
  tenantId: "${AZURE_TENANT_ID}"
  userAssignedIdentityID: "${AZURE_CLIENT_ID}"
  secrets:
    - objectName: "mongodb-connection-string"
      objectAlias: "mongodb-connection-string"
    - objectName: "redis-password"
      objectAlias: "redis-password"
    - objectName: "memcached-servers"
      objectAlias: "memcached-servers"
    - objectName: "jwt-secret"
      objectAlias: "jwt-secret"
    - objectName: "api-key"
      objectAlias: "api-key"
    - objectName: "application-insights-key"
      objectAlias: "application-insights-key"
    - objectName: "oauth2-client-secret"
      objectAlias: "oauth2-client-secret"
    - objectName: "external-service-api-key"
      objectAlias: "external-service-api-key"
  secretObjects:
    - secretName: "app-secrets"
      type: "Opaque"
      data:
        - objectName: "mongodb-connection-string"
          key: "mongodb-connection-string"
        - objectName: "redis-password"
          key: "redis-password"
        - objectName: "memcached-servers"
          key: "memcached-servers"
        - objectName: "jwt-secret"
          key: "jwt-secret"
        - objectName: "api-key"
          key: "api-key"
        - objectName: "application-insights-key"
          key: "application-insights-key"
        - objectName: "oauth2-client-secret"
          key: "oauth2-client-secret"
        - objectName: "external-service-api-key"
          key: "external-service-api-key"