# SQE environment values for my-app
global:
  environment: sqe
  applicationName: my-app
  applicationType: java-springboot

replicaCount: 2

image:
  repository: myregistry.azurecr.io/java-backend1
  tag: "sqe-latest"

ingress:
  enabled: true
  pathPrefix: "backend1"
  proxyBodySize: "1024m"
  hosts:
    - host: sqe.mydomain.com

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

env:
  - name: ENVIRONMENT
    value: "sqe"
  - name: APPLICATION_NAME
    value: "java-backend1"
  - name: SERVER_PORT
    value: "8080"
  - name: SPRING_PROFILES_ACTIVE
    value: "sqe"
  - name: LOG_LEVEL
    value: "INFO"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5

# Azure Key Vault integration (enabled for sqe)
azureKeyVault:
  enabled: true
  keyvaultName: "kv-java-backend1-sqe"
  tenantId: "${AZURE_TENANT_ID}"
  userAssignedIdentityID: "${AZURE_CLIENT_ID}"
  secrets:
    - objectName: "mongodb-connection-string"
      objectAlias: "mongodb-connection-string"
    - objectName: "redis-password"
      objectAlias: "redis-password"
    - objectName: "jwt-secret"
      objectAlias: "jwt-secret"
    - objectName: "api-key"
      objectAlias: "api-key"
  secretObjects:
    - secretName: "app-secrets"
      type: "Opaque"
      data:
        - objectName: "mongodb-connection-string"
          key: "mongodb-connection-string"
        - objectName: "redis-password"
          key: "redis-password"
        - objectName: "jwt-secret"
          key: "jwt-secret"
        - objectName: "api-key"
          key: "api-key"

monitoring:
  enabled: true
  servicemonitor:
    enabled: true