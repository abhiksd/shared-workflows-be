# Development environment values for my-app
global:
  environment: dev
  applicationName: my-app
  applicationType: java-springboot

replicaCount: 1

image:
  repository: myregistry.azurecr.io/my-app
  tag: "dev-latest"

ingress:
  enabled: true
  pathPrefix: "my-app"
  proxyBodySize: "1024m"
  hosts:
    - host: dev.mydomain.com

# Azure Key Vault (Development - disabled)
azureKeyVault:
  enabled: false
  keyvaultName: "kv-my-app-dev"

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

env:
  - name: ENVIRONMENT
    value: "dev"
  - name: APPLICATION_NAME
    value: "my-app"
  - name: SERVER_PORT
    value: "8280"
  - name: SPRING_PROFILES_ACTIVE
    value: "dev,common,actuator"
  - name: LOG_LEVEL
    value: "DEBUG"
  # Azure Key Vault Integration (Development - disabled)
  - name: AZURE_KEYVAULT_ENABLED
    value: "false"

autoscaling:
  enabled: false

monitoring:
  enabled: true
  servicemonitor:
    enabled: true