# Pre-Production environment values for java-backend1
global:
  environment: ppr
  # Blue-Green deployment support
  blueGreenEnabled: true
  deploymentSlot: "{{ .Values.global.deploymentSlot | default \"blue\" }}"
  applicationName: java-backend1
  applicationType: java-springboot

replicaCount: 3

image:
  repository: myregistry.azurecr.io/java-backend1
  tag: "ppr-latest"

ingress:
  enabled: true
  pathPrefix: "backend1"
  proxyBodySize: "1024m"
  hosts:
    - host: preprod.mydomain.com

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

env:
  - name: ENVIRONMENT
    value: "ppr"
  - name: APPLICATION_NAME
    value: "java-backend1"
  - name: SERVER_PORT
    value: "8080"
  - name: SPRING_PROFILES_ACTIVE
    value: "ppr"
  - name: LOG_LEVEL
    value: "WARN"
  - name: DEPLOYMENT_SLOT
    value: "{{ .Values.global.deploymentSlot | default \"blue\" }}"

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

monitoring:
  enabled: true
  servicemonitor:
    enabled: true

podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Azure Key Vault integration (enabled for ppr)
azureKeyVault:
  enabled: true
  keyvaultName: "kv-java-backend1-ppr"
  tenantId: "${AZURE_TENANT_ID}"
  userAssignedIdentityID: "${AZURE_CLIENT_ID}"
  secrets:
    - objectName: "mongodb-connection-string"
      objectAlias: "mongodb-connection-string"
    - objectName: "redis-password"
      objectAlias: "redis-password"
    - objectName: "memcached-servers"
      objectAlias: "memcached-servers"
    - objectName: "jwt-secret"
      objectAlias: "jwt-secret"
    - objectName: "api-key"
      objectAlias: "api-key"
    - objectName: "application-insights-key"
      objectAlias: "application-insights-key"
    - objectName: "oauth2-client-secret"
      objectAlias: "oauth2-client-secret"
  secretObjects:
    - secretName: "app-secrets"
      type: "Opaque"
      data:
        - objectName: "mongodb-connection-string"
          key: "mongodb-connection-string"
        - objectName: "redis-password"
          key: "redis-password"
        - objectName: "memcached-servers"
          key: "memcached-servers"
        - objectName: "jwt-secret"
          key: "jwt-secret"
        - objectName: "api-key"
          key: "api-key"
        - objectName: "application-insights-key"
          key: "application-insights-key"
        - objectName: "oauth2-client-secret"
          key: "oauth2-client-secret"