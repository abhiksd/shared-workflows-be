# Default values for java-backend1.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global configuration
global:
  environment: dev
  applicationName: java-backend1
  applicationType: java-springboot

# Replica count
replicaCount: 1

# Image configuration
image:
  repository: myregistry.azurecr.io/java-backend1
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000

# Security context for the container
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Service configuration
service:
  type: ClusterIP
  port: 8080
  annotations: {}

# Ingress configuration
ingress:
  enabled: true
  pathPrefix: "backend1"
  proxyBodySize: "1024m"
  hosts:
    - host: dev.mydomain.com
    - host: staging.mydomain.com
    - host: production.mydomain.com

# Resource limits and requests
resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Environment variables
env:
  - name: ENVIRONMENT
    value: "dev"
  - name: APPLICATION_NAME
    value: "java-backend1"
  - name: SERVER_PORT
    value: "8080"
  - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
    value: "health,info,metrics,prometheus,env,configprops,beans,mappings"
  - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
    value: "always"

# ConfigMap configuration
configMap:
  enabled: true
  data:
    LOG_LEVEL: "DEBUG"
    DEBUG: "true"
    JAVA_OPTS: "-Xms512m -Xmx1g -XX:+UseG1GC -XX:+UseStringDeduplication"
    SPRING_PROFILES_INCLUDE: "actuator"

# Liveness probe configuration (Java Spring Boot specific)
livenessProbe:
  enabled: true
  httpGet:
    path: /actuator/health
    port: 8080
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration (Java Spring Boot specific)
readinessProbe:
  enabled: true
  httpGet:
    path: /actuator/health/readiness
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Volume mounts
volumeMounts: []

# Volumes
volumes: []

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# Network policy
networkPolicy:
  enabled: false

# Monitoring and observability
monitoring:
  enabled: false
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"

# Tests
tests:
  enabled: false

# Spring Boot Profile-based Configuration Management
springBootProfile:
  enabled: true
  activeProfile: "dev"
  configLocation: "classpath:application.yml"
  secretManagement:
    enabled: true
    type: "kubernetes-secrets"
    secretName: "app-secrets"
    configMapName: "app-config"
  
# Kubernetes Secrets Configuration (replaces Azure Key Vault)
kubernetesSecrets:
  enabled: true
  secretName: "app-secrets"
  secrets:
    - name: "DB_PASSWORD"
      key: "db-password"
    - name: "JWT_SECRET" 
      key: "jwt-secret"
    - name: "REDIS_PASSWORD"
      key: "redis-password"
    - name: "API_KEY"
      key: "api-key"

# Kubernetes ConfigMap Configuration
kubernetesConfigMap:
  enabled: true
  configMapName: "app-config"
  data:
    SPRING_PROFILES_ACTIVE: "{{ .Values.global.environment }}"
    APPLICATION_NAME: "{{ .Values.global.applicationName }}"
    ENVIRONMENT: "{{ .Values.global.environment }}"
    LOG_LEVEL: "INFO"

# Monitoring configuration
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: "30s"
    scrapeTimeout: "10s"
    honorLabels: true
    labels:
      app.kubernetes.io/component: metrics
    annotations: {}
    relabelings: []
    metricRelabelings: []